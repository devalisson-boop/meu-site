<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gamer</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
 
    <body>
        
    <nav class="navbar">
        <h1>GamerZone</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            
            <a href="#">Contato</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <div class="social-login">
                <div class="social-login">
                    <a href="/auth/facebook"><button type="button" class="facebook">Entrar com Facebook</button></a>
                    <a href="/auth/google"><button type="button" class="google">Entrar com Google</button></a>
                </div>
                
                <div class="signup-link">
                    NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </div>
                
            </div>

           
        </form>
    </div>

    


   
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const text = await response.text();
      alert(text);

      if (response.ok) {
        window.location.href = '/index.html';
      }
    } catch (error) {
      console.error('Erro ao fazer login:', error);
      alert('Erro ao fazer login.');
    }
  });
</script>




  <script src="server.js"></script>
</body>
</html>
